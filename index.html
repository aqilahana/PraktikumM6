<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f19c9c, #f5b3b3); /* Gradient background */
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            padding: 40px; /* Increased padding for content */
            color: #333; /* New text color (dark gray) */
        }

        h1 {
            font-size: 48px; /* Larger font size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.664); /* Text shadow for title */
        }

        img {
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(242, 163, 163, 0.5); /* Increased shadow */
            border-radius: 10px; /* Rounded corners */
        }

        p {
            font-size: 24px; /* Larger font size for text */
            margin: 20px 0; /* Increased margin for paragraphs */
            color: #232323; /* New text color (medium gray) */
        }

        a {
            display: inline-block;
            background-color: #e74c3c; /* Red background color */
            color: #fff;
            text-decoration: none;
            padding: 16px 32px; /* Increased padding for the button */
            margin-top: 20px;
            border-radius: 10px; /* Rounded corners for the button */
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #c0392b; /* Darker red on hover */
            transform: scale(1.05); /* Slight scale-up on hover */
        }
    </style>
</head>
<body>
    <h1>My Profile</h1>
    <img src="foto.jpg" alt="Profile Photo" width="150" height="200">
    <p>Hi! My name is Aqila Hana Winanggoro. People usually call me Hana</p>
    <p>My hobby is listening to music</p>
    <a href="https://github.com/aqilahana/PraktikumAlpro">Visit My GitHub</a>
</body>
</html>
